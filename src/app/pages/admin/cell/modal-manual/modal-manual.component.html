<h2 mat-dialog-title>Registro manual de célula</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field appearance="outline">
          <mat-label>Seleccione líder</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <label class="fw-bold">Asistencias</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Asistencias *" type="number" autofocus />
    </mat-form-field>
    <label class="fw-bold">Ofrenda</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Ofrenda *" type="number" />
    </mat-form-field>
    <label class="fw-bold">Pastoreos</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Pastoreos *" type="number" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Guardar
  </button>
</mat-dialog-actions>
