<h1 class="mt-5">Bienvenido, Einer Bravo</h1>

<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <div class="card shadow-sm p-3 mb-5 bg-body rounded">
      <h2 class="fw-bold text-muted">
        Versículo del día
        <i
          class="fa fa-sun-o"
          aria-hidden="true"
          style="color: rgb(245, 180, 1)"
        ></i>
        <hr />
      </h2>
      <img src="{{ book?.image }}" class="card-img-top" alt="Génesis 1:18" />
      <div class="card-body">
        <cite class="card-text">
          {{ book?.text }}
        </cite>
        <div>
          <p class="text-end">
            {{ book?.bookname }} {{ book?.chapter }}:{{ book?.verse }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
